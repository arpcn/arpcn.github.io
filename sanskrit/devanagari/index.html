<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 數據表格</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse; /* 合并边框 */
            width: 100%; /* 表格宽度 */
        }
        th {
            border: 1px solid #ddd; /* 边框 */
            padding: 8px; /* 内边距 */
            text-align: center; /* 水平居中 */
            vertical-align: middle; /* 垂直居中 */
            background-color: #f2f2f2; /* 背景色（可选） */
        }
        .tab-content {
            padding: 15px;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Firebase 數據展示</h1>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="userStats-tab" data-bs-toggle="tab" data-bs-target="#userStats" type="button" role="tab">用戶統計</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="gameRecords-tab" data-bs-toggle="tab" data-bs-target="#gameRecords" type="button" role="tab">游戲記錄</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="blacklist-tab" data-bs-toggle="tab" data-bs-target="#blacklist" type="button" role="tab">黑名單</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="whitelist-tab" data-bs-toggle="tab" data-bs-target="#whitelist" type="button" role="tab">白名單</button>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="userStats" role="tabpanel">
                <div class="table-container">
                    <h3>用戶統計數據</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="userStatsTable">
                            <thead class="table-dark">
                                <tr>
                                    <th rowspan="2">用戶ID</th>
                               <!--       <th rowspan="2">用戶名</th>  -->
                               <!--     <td>${user.username || 'N/A'}</td>  -->
                                    <th rowspan="2">游戲次數</th>
                                    <th rowspan="2">最近登錄</th>
                                    <th colspan="4">最佳時間</th>
                                </tr>
                                <tr>
                                    <th>元音</th>
                                    <th>輔音</th>
                                    <th>數字</th>
                                    <th>混合</th>
                                </tr>
                            </thead>
                            <tbody id="userStatsBody">
                                <!-- 數據將通過JavaScript動態填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="gameRecords" role="tabpanel">
                <div class="table-container">
                    <h3>游戲記錄數據</h3>
                    <div class="mb-3">
                        <label for="userSelect" class="form-label">選擇用戶:</label>
                        <select class="form-select" id="userSelect">
                            <option value="">-- 請選擇用戶 --</option>
                        </select>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="gameRecordsTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>記錄ID</th>
                                    <th>游戲模式</th>
                                    <th>用時(秒)</th>
                                    <th>時間戳</th>
                                </tr>
                            </thead>
                            <tbody id="gameRecordsBody">
                                <!-- 數據將通過JavaScript動態填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="blacklist" role="tabpanel">
                <div class="table-container">
                    <h3>黑名單用戶</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="blacklistTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>用戶ID</th>
                                    <th>原因</th>
                                    <th>添加時間</th>
                                </tr>
                            </thead>
                            <tbody id="blacklistBody">
                                <!-- 數據將通過JavaScript動態填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="whitelist" role="tabpanel">
                <div class="table-container">
                    <h3>白名單用戶</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="whitelistTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>用戶ID</th>
                                    <th>特權級別</th>
                                    <th>添加時間</th>
                                </tr>
                            </thead>
                            <tbody id="whitelistBody">
                                <!-- 數據將通過JavaScript動態填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase 和 Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 
    <script src="app.js"></script> -->
    <script>
    
// Firebase 配置 - 替換為你的項目配置
const firebaseConfig = {
    apiKey: "AIzaSyAvxH-5gah6gVufzNFrne-c7VfU6VSpcyQ",
    authDomain: "arbzn09.firebaseapp.com",
    databaseURL: "https://arbzn09-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "arbzn09",
    storageBucket: "arbzn09.firebasestorage.app",
    messagingSenderId: "172952488674",
    appId: "1:172952488674:web:1369dc83ac8df8c6ca6cbb",
    measurementId: "G-WNKZZ26059"
};

// 初始化 Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// 獲取DOM元素
const userStatsBody = document.getElementById('userStatsBody');
const gameRecordsBody = document.getElementById('gameRecordsBody');
const blacklistBody = document.getElementById('blacklistBody');
const whitelistBody = document.getElementById('whitelistBody');
const userSelect = document.getElementById('userSelect');

// 加載用戶統計數據
function loadUserStats() {
    const userStatsRef = database.ref('userStats');
    
    userStatsRef.on('value', (snapshot) => {
        userStatsBody.innerHTML = ''; // 清空表格
        
        const data = snapshot.val();
        if (!data) {
            userStatsBody.innerHTML = '<tr><td colspan="7" class="text-center">暫無數據</td></tr>';
            return;
        }
        
        // 填充用戶選擇下拉框
        userSelect.innerHTML = '<option value="">-- 請選擇用戶 --</option>';
        
        Object.keys(data).forEach(uid => {
            const user = data[uid];
            const modes = user.modes || {};

            // 獲取最後遊戲時間（兼容中英文鍵名）
            const getLastPlayed = () => {
                let latestTimestamp = 0;
                Object.keys(modes).forEach(mode => {
                    if (modes[mode]?.lastPlayed && modes[mode].lastPlayed > latestTimestamp) {
                        latestTimestamp = modes[mode].lastPlayed;
                    }
                });
                return latestTimestamp > 0 ? new Date(latestTimestamp).toLocaleString() : '從未遊戲';
            };

            // 獲取最佳時間（兼容中英文鍵名）
            const getBestTime = (modeKeys) => {
                for (const key of modeKeys) {
                    if (modes[key]?.bestTime) {
                        return modes[key].bestTime;
                    }
                }
                return 'N/A';
            };
            
            // 添加到用戶統計表格
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${uid}</td>
                <td>${user.gameCount || 0}</td>
                <td>${getLastPlayed()}</td>
                <td>${getBestTime(['vowels', '元音'])}</td>
                <td>${getBestTime(['consonants', '輔音'])}</td>
                <td>${getBestTime(['numbers', '數字'])}</td>
                <td>${getBestTime(['mixed', '混合'])}</td>
            `;
            userStatsBody.appendChild(row);
            
            // 添加到用戶選擇下拉框
            const option = document.createElement('option');
            option.value = uid;
            option.textContent = `${user.username} (${uid})`;
            userSelect.appendChild(option);
        });
    });
}

// 加載游戲記錄數據
function loadGameRecords() {
    userSelect.addEventListener('change', (e) => {
        const uid = e.target.value;
        gameRecordsBody.innerHTML = ''; // 清空表格
        
        if (!uid) return;
        
        const gameRecordsRef = database.ref(`gameRecords/${uid}`);
        gameRecordsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) {
                gameRecordsBody.innerHTML = '<tr><td colspan="4" class="text-center">該用戶暫無游戲記錄</td></tr>';
                return;
            }
            
            Object.keys(data).forEach(mode => {
                const records = data[mode];
                Object.keys(records).forEach(recordId => {
                    const record = records[recordId];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${recordId}</td>
                        <td>${mode}</td>
                        <td>${record.time}</td>
                        <td>${new Date(record.timestamp).toLocaleString()}</td>
                    `;
                    gameRecordsBody.appendChild(row);
                });
            });
        });
    });
}

// 加載黑名單數據
function loadBlacklist() {
    const blacklistRef = database.ref('blacklistedUsers');
    
    blacklistRef.on('value', (snapshot) => {
        blacklistBody.innerHTML = ''; // 清空表格
        
        const data = snapshot.val();
        if (!data) {
            blacklistBody.innerHTML = '<tr><td colspan="3" class="text-center">黑名單為空</td></tr>';
            return;
        }
        
        Object.keys(data).forEach(uid => {
            const user = data[uid];
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${uid}</td>
                <td>${user.reason || '未指定原因'}</td>
                <td>${new Date(user.timestamp || Date.now()).toLocaleString()}</td>
            `;
            blacklistBody.appendChild(row);
        });
    });
}

// 加載白名單數據
function loadWhitelist() {
    const whitelistRef = database.ref('whitelistedUsers');
    
    whitelistRef.on('value', (snapshot) => {
        whitelistBody.innerHTML = ''; // 清空表格
        
        const data = snapshot.val();
        if (!data) {
            whitelistBody.innerHTML = '<tr><td colspan="3" class="text-center">白名單為空</td></tr>';
            return;
        }
        
        Object.keys(data).forEach(uid => {
            const user = data[uid];
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${uid}</td>
                <td>${user.level || '普通特權'}</td>
                <td>${new Date(user.timestamp || Date.now()).toLocaleString()}</td>
            `;
            whitelistBody.appendChild(row);
        });
    });
}

// 頁面加載完成後初始化所有數據
document.addEventListener('DOMContentLoaded', () => {
    loadUserStats();
    loadGameRecords();
    loadBlacklist();
    loadWhitelist();
});

    </script>
</body>
</html>
