<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反饋數據</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .divider { 
            border-top: 1px solid #ddd;
            margin: 15px 0;
        }
        
        
        /* 反馈列表样式 */
/* 反馈卡片样式 */
.feedback-card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    transition: transform 0.2s, box-shadow 0.2s;
    overflow: hidden;
}

.feedback-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

.feedback-header {
    background-color: #f8f9fa;
    padding: 1rem;
    border-bottom: 1px solid #eee;
}

.feedback-contact {
    font-weight: 600;
    color: #0d6efd;
    display: flex;
    align-items: center;
}

.feedback-contact i {
    margin-right: 8px;
}

.feedback-time {
    color: #6c757d;
    font-size: 0.85rem;
}

.feedback-content {
    padding: 1.25rem;
    white-space: pre-line;
    line-height: 1.6;
}

/* 响应式调整 */
@media (max-width: 768px) {
    .feedback-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .feedback-time {
        margin-top: 0.5rem;
    }
}

        
        
        
        
        
        #loginForm {
            transition: opacity 0.3s ease;
        }
        #loginBtn {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #loginBtn:hover {
            background-color: #0b5ed7;
        }
        
        
    </style>
</head>
<body>

<div class="container mt-3" style="opacity: 0; transition: opacity 0.3s ease;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                        <button type="button" id="loginBtn" class="btn btn-primary w-100">ॐ</button>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" required>
                        </div>
                            <input type="password" class="form-control" id="password" required>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- （默認隱藏） -->
<div id="feedbackContainer" class="container pt-0" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="m-0 text-primary">
            <i class="bi bi-chat-left-text-fill"></i> 用户反馈
        </h3>
        <button id="logoutBtn" class="btn btn-outline-primary">
            <i class="bi bi-box-arrow-right"></i> 退出
        </button>
    </div>
    
    <div id="feedbackList" class="row g-3">
        <!-- 反馈项将通过JavaScript动态填充 -->
    </div>
    
    <div id="emptyFeedback" class="text-center py-5" style="display: none;">
        <i class="bi bi-chat-square-text text-muted" style="font-size: 3rem;"></i>
        <p class="text-muted mt-3">暂无用户反馈</p>
    </div>
</div>




<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
        apiKey: "AIzaSyAsevOrW7BYxlg1xH8FjGuxJKu47Udo_sc",
        authDomain: "arbzn08.firebaseapp.com",
        databaseURL: "https://arbzn08-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "arbzn08",
        storageBucket: "arbzn08.appspot.com",
        messagingSenderId: "581298403351",
        appId: "1:581298403351:web:0e6355c9b6a6a9c348c452",
        measurementId: "G-0WEQ3ED242"
};

const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const auth = firebase.auth();

function loginUser(email, password) {
    auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            loadFeedbackData();
        })
        .catch((error) => {
            console.error("error:", error);
            alert("error: " + error.message);
        });
}

auth.onAuthStateChanged((user) => {
    const loginContainer = document.querySelector('.card');
    const feedbackContainer = document.getElementById('feedbackContainer');
    
    if (user) {
        loginContainer.style.display = 'none';
        feedbackContainer.style.display = 'block';
        loadFeedbackData();
    } else {
        loginContainer.style.display = 'block';
        feedbackContainer.style.display = 'none';
    }
});

function loadFeedbackData() {
    const feedbackRef = database.ref('feedbacks');
    
    feedbackRef.on('value', (snapshot) => {
        const feedbackData = snapshot.val();
        const feedbackList = document.getElementById('feedbackList');
        const emptyFeedback = document.getElementById('emptyFeedback');
        
        feedbackList.innerHTML = '';
        
        if (feedbackData && Object.keys(feedbackData).length > 0) {
            emptyFeedback.style.display = 'none';
            
            // 收集所有反馈并按时间排序
            const allFeedbacks = [];
            Object.keys(feedbackData).forEach(contact => {
                Object.keys(feedbackData[contact]).forEach(feedbackId => {
                    allFeedbacks.push({
                        contact,
                        ...feedbackData[contact][feedbackId]
                    });
                });
            });
            
            // 按时间降序排序
            allFeedbacks.sort((a, b) => b.timestamp - a.timestamp);
            
            // 渲染反馈卡片
            allFeedbacks.forEach(feedback => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4';
                
                const card = document.createElement('div');
                card.className = 'feedback-card h-100';
                
                const date = new Date(feedback.timestamp);
                const formattedTime = date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                card.innerHTML = `
                    <div class="feedback-header d-flex justify-content-between align-items-center">
                        <span class="feedback-contact">
                            <i class="bi bi-person-circle"></i>
                            ${feedback.contact || '匿名用户'}
                        </span>
                        <span class="feedback-time">${formattedTime}</span>
                    </div>
                    <div class="feedback-content">
                        ${feedback.text}
                    </div>
                `;
                
                col.appendChild(card);
                feedbackList.appendChild(col);
            });
        } else {
            emptyFeedback.style.display = 'block';
        }
    }, (error) => {
        console.error('读取数据失败:', error);
        alert('加载数据失败，请检查控制台获取详细信息');
    });
}

// 添加退出登录功能
document.getElementById('logoutBtn').addEventListener('click', () => {
    auth.signOut().then(() => {
        alert('已安全退出');
    }).catch((error) => {
        console.error('退出登录失败:', error);
    });
});


document.getElementById('loginBtn').addEventListener('click', () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    loginUser(email, password);
});
document.getElementById('loginBtn').addEventListener('mouseenter', () => {
    document.querySelector('.container.mt-3').style.opacity = '1';
});
</script>
</body>
</html>
