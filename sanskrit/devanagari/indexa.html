<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反饋數據</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .divider { 
            border-top: 1px solid #ddd;
            margin: 15px 0;
        }
        
        
        /* 反馈列表样式 */
        #feedbackList .list-group-item {
            padding: 1rem;
            border-left: none;
            border-right: none;
            transition: background-color 0.2s;
        }
        
        #feedbackList .list-group-item:hover {
            background-color: #f8f9fa;
        }
        
        .feedback-item {
            display: flex;
            flex-direction: column;
        }
       /* .feedback-item { margin-bottom: 30px; }
        .feedback-from { color: #34fa52; } */

        .feedback-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .feedback-contact {
            font-weight: 500;
            color: #0d6efd;
            white-space: pre-line;
        }
        
        .feedback-time {
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        .feedback-content {
            white-space: pre-line;
            background-color: #f8f9fa;
            padding: 0.75rem;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
        }
        
        .empty-feedback {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .feedback-header {
                flex-direction: column;
            }
            
            .feedback-time {
                margin-top: 0.25rem;
            }
        }

        
        
        
        
        
        #loginForm {
            transition: opacity 0.3s ease;
        }
        #loginBtn {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #loginBtn:hover {
            background-color: #0b5ed7;
        }
        
        
    </style>
</head>
<body>

<div class="container mt-3" style="opacity: 0; transition: opacity 0.3s ease;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                        <button type="button" id="loginBtn" class="btn btn-primary w-100">ॐ</button>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" required>
                        </div>
                            <input type="password" class="form-control" id="password" required>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- （默認隱藏） -->
<div id="feedbackContainer" class="container pt-0" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="m-0">用户反馈</h3>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">退出登录</button>
    </div>
    
    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <div class="row fw-bold">
                <div class="col-md-3">联系方式</div>
                <div class="col-md-6">反馈内容</div>
                <div class="col-md-3">时间</div>
            </div>
        </div>
        <div class="card-body p-0">
            <div id="feedbackList" class="list-group list-group-flush">
                <!-- JavaScript动态填充 -->
            </div>
        </div>
    </div>
</div>






<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
        apiKey: "AIzaSyAsevOrW7BYxlg1xH8FjGuxJKu47Udo_sc",
        authDomain: "arbzn08.firebaseapp.com",
        databaseURL: "https://arbzn08-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "arbzn08",
        storageBucket: "arbzn08.appspot.com",
        messagingSenderId: "581298403351",
        appId: "1:581298403351:web:0e6355c9b6a6a9c348c452",
        measurementId: "G-0WEQ3ED242"
};

const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const auth = firebase.auth();

function loginUser(email, password) {
    auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            loadFeedbackData();
        })
        .catch((error) => {
            console.error("error:", error);
            alert("error: " + error.message);
        });
}

auth.onAuthStateChanged((user) => {
    const loginContainer = document.querySelector('.card');
    const feedbackContainer = document.getElementById('feedbackContainer');
    
    if (user) {
        loginContainer.style.display = 'none';
        feedbackContainer.style.display = 'block';
        loadFeedbackData();
    } else {
        loginContainer.style.display = 'block';
        feedbackContainer.style.display = 'none';
    }
});

function loadFeedbackData() {
    const feedbackRef = database.ref('feedbacks');
    
    feedbackRef.on('value', (snapshot) => {
        const feedbackData = snapshot.val();
        const feedbackList = document.getElementById('feedbackList');
        feedbackList.innerHTML = '';
        
        if (feedbackData) {
            // 按时间排序
            const allFeedbacks = [];
            Object.keys(feedbackData).forEach(contact => {
                Object.keys(feedbackData[contact]).forEach(feedbackId => {
                    const feedback = feedbackData[contact][feedbackId];
                    allFeedbacks.push({
                        contact,
                        ...feedback
                    });
                });
            });
            
            // 按时间降序排序
            allFeedbacks.sort((a, b) => b.timestamp - a.timestamp);
            
            // 渲染反馈项
            allFeedbacks.forEach(feedback => {
                const feedbackItem = document.createElement('div');
                feedbackItem.className = 'list-group-item';
                
                const date = new Date(feedback.timestamp);
                const formattedTime = date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                feedbackItem.innerHTML = `
                    <div class="feedback-header">
                        <span class="feedback-contact">${feedback.contact}</span>
                        <span class="feedback-time">${formattedTime}</span>
                    </div>
                    <div class="feedback-content">${feedback.text}</div>
                `;
                
                feedbackList.appendChild(feedbackItem);
            });
        } else {
            const emptyMsg = document.createElement('div');
            emptyMsg.className = 'empty-feedback';
            emptyMsg.innerHTML = `
                <i class="bi bi-chat-square-text" style="font-size: 2rem;"></i>
                <p class="mt-2">暂无反馈数据</p>
            `;
            feedbackList.appendChild(emptyMsg);
        }
    });
}

// 添加退出登录功能
document.getElementById('logoutBtn').addEventListener('click', () => {
    auth.signOut().then(() => {
        alert('已退出登录');
    }).catch((error) => {
        console.error('退出登录失败:', error);
    });
});


document.getElementById('loginBtn').addEventListener('click', () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    loginUser(email, password);
});
document.getElementById('loginBtn').addEventListener('mouseenter', () => {
    document.querySelector('.container.mt-3').style.opacity = '1';
});
</script>
</body>
</html>
