<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反馈数据表格</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .table-container { margin-top: 20px; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">登录</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="button" id="loginBtn" class="btn btn-primary w-100">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- 数据表格（默认隐藏，登录后显示） -->
<div id="dataTableContainer" class="container mt-5" style="display: none;">
        <h1 class="text-center mb-4">反馈数据</h1>
    <table id="feedbackTable" class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>联系人</th>
                        <th>反馈ID</th>
                        <th>内容</th>
                        <th>时间戳</th>
                        <th>日期</th>
                    </tr>
                </thead>
                <tbody id="feedbackBody">
                    <!-- 数据将通过JavaScript动态填充 -->
                </tbody>
    </table>
</div>



    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <!-- 主JavaScript文件 -->
    <script src="app.js"></script>
</body>
</html>
