<style>
:root {
    --primary: #6a5acd;
    --secondary: #ff9800;
    --accent: #4caf50;
    --light: #f5f5f5;
    --dark: #333;
    --card-bg: #ffffff;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
    --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
    
    /* 六種匹配顏色 */
    /* 高區分度淺色方案 - 基於色相/飽和度調整 */
    --match-color-1: #D4EDDA; /* 薄荷綠（增加藍調） */
    --match-color-2: #fff0bb; /* 淡鵝黃（原黃綠改為純黃） */
    --match-color-3: #E1F5FE; /* 淡天藍（新增冷色調） */
    --match-color-4: #FCE4EC; /* 淡粉紅（新增暖色調） */
    --match-color-5: #B8D8BA; /* 保留淺草綠 */
    --match-color-6: #D1C4E9; /* 淡紫（新增互補色） */
  
    /* 可選更高飽和度版本 */
    /*
    --match-color-1: #A5D6A7;
    --match-color-2: #FFF59D;
    --match-color-3: #81D4FA;
    --match-color-4: #F8BBD0;
    --match-color-5: #C8E6C9;
    --match-color-6: #B39DDB;
    */
  
    transition: background 0.3s ease, color 0.2s ease;
}

body {
    font-family: 'Noto Sans SC', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--dark);
}

.game-container {
    background: white;
    border-radius: 16px;
    box-shadow: var(--shadow-md);
    padding: 30px;
    width: 100%;
    max-width: 500px;
    text-align: center;
}

h1 {
    color: var(--primary);
    margin: 0 0 20px;
    font-size: 2rem;
    position: relative;
}

h1::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: var(--secondary);
    border-radius: 3px;
}

.game-modes {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.game-modes button {
    padding: 10px 15px;
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.1s;
    box-shadow: var(--shadow-sm);
}

.game-modes button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.game-modes button.active {
    background-color: var(--secondary);
    font-weight: bold;
}

.game-info {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 15px 0;
    font-size: 1.1rem;
    font-weight: bold;
}

.game-controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    flex-wrap: wrap;
}

button {
    padding: 12px 24px;
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.1s;
    box-shadow: var(--shadow-sm);
    display: flex;
    align-items: center;
    gap: 5px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.game-board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin: 20px auto;
    max-width: 400px;
}

.card {
    height: 0;
    padding-bottom: 100%;
    position: relative;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.1s;
    background: var(--card-bg);
    box-shadow: var(--shadow-sm);
    perspective: 1000px;
    position: relative;/* 字 */
}

.card-content {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: calc(min(10vw, 10vh, 40px)); /* 響應式基礎值 */
    backface-visibility: hidden;
    border-radius: 10px;
    transition: all 0.1s;
    font-family: inherit;
  background: var(--card-content-bg);
  color: var(--text-primary);
}

/* 卡片專用樣式 */
.card[data-type="iast"] .card-content {
    font-family: "Times New Roman", Times, serif;
   /*  font-style: italic;  斜體 */
   /*  font-weight: bold; 可選：加粗顯示 */
    font-size: 0.85em; /* 比天城體小15% */
    color: var(--text-primary); /* 替換原#000 */
}
.card[data-type="devanagari"] .card-content {
    font-family: "Noto Sans Devanagari", sans-serif; /* 或 Mangal， Tiro Devanagari */
    color: #e7059d; /* 熒光粉紅色 */
    font-weight: 500; /* 中等粗細 */
}

.card.selected .card-content {
    background: #fff9e6;
    transform: scale(0.95);
    box-shadow: 0 0 0 2px var(--secondary);
}

/* 匹配成功後的顏色樣式 */
.card.matched[data-pair="0"] .card-content {
    background: var(--match-color-1);
}
.card.matched[data-pair="1"] .card-content {
    background: var(--match-color-2);
}
.card.matched[data-pair="2"] .card-content {
    background: var(--match-color-3);
}
.card.matched[data-pair="3"] .card-content {
    background: var(--match-color-4);
}
.card.matched[data-pair="4"] .card-content {
    background: var(--match-color-5);
}
.card.matched[data-pair="5"] .card-content {
    background: var(--match-color-6);
}

.card.matched .card-content {
    animation: matchAnimation 0.5s;  /* 匹配成功的動畫時間 */ 
    color: #858585 !important; /*  #777 使用灰色 #999 更淺的灰色  #555 更深的灰色  #808080 中等灰色 #DCDCDC #D3D3D3 #C0C0C0 #A9A9A9 #858585 #808080 #696969 #778899 #708090 #2F4F4F #000000  */
}

@keyframes matchAnimation {
    0%, 100% { 
        transform: scale(1); 
        opacity: 1;
    }
    50% { 
        transform: scale(1.1);
        opacity: 0.9; 
    }
}

@media (max-width: 480px) {
    .game-container {
        padding: 20px;
    }
    
    .game-board {
        gap: 8px;
    }
    .card[data-type="iast"] .card-content {
        font-size: 0.8em; /* 手機上更小些 */
    }
    .card-content {
        font-size: 22px;
    }
    
    button {
        padding: 10px 15px;
        font-size: 14px;
    }
}

/* 通關提示樣式 */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.1s;
}

.modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    background: white;
    padding: 30px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    transform: translateY(-20px);
    transition: all 0.1s;
    max-width: 80%;
}

.modal-overlay.active .modal-content {
    transform: translateY(0);
}

.modal-title {
    font-size: 1.8rem;
    color: var(--primary);
    margin-bottom: 15px;
}

.modal-message {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.modal-close {
    display: block;
    margin: 20px auto 0; 
    padding: 10px 20px;
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.1s;
}

.modal-close:hover {
    background-color: var(--secondary);
}

.username-modal {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.username-input {
    padding: 12px;
    border: 2px solid var(--primary);
    border-radius: 8px;
    font-size: 16px;
    text-align: center;
}

.leaderboard {
    margin-top: 20px;
    width: 100%;
    border-collapse: collapse;
}

.leaderboard th, .leaderboard td {
    padding: 8px 12px;
    text-align: center;
    border-bottom: 1px solid #eee;
}

.leaderboard th {
    background-color: var(--primary);
    color: white;
}

.leaderboard tr:nth-child(even) {
    background-color: #f5f5f5;
}

.current-user {
    font-weight: bold;
    background-color: rgba(255, 215, 0, 0.2) !important;
}

.current-user td {
    border-left: 3px solid gold;
}

.load-history-btn {
    margin-top: 20px;
    background-color: var(--accent) !important;
}

.history-container {
    display: none;
    margin-top: 20px;
}

.current-record {
    background-color: rgba(255, 215, 0, 0.3) !important;
    font-weight: bold;
}

    }
  
    .card {
      /* 方案1：發光邊框（現代風格） 
      box-shadow: 0 0 0 1px rgba(255,255,255,0.1), 0 2px 12px rgba(0,0,0,0.3); */
      
      /* 方案2：高對比實線邊框（保守方案） */
      /* border: 1px solid rgba(255,255,255,0.15); */
      /* box-shadow: 0 2px 12px rgba(0,0,0,0.3); */
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.2s ease; /* 平滑過渡 */
    }

    /* 選中狀態強化 */
    .card.selected {
        box-shadow: 0 0 0 2px var(--secondary);
    }
    .card.selected .card-content {
        background: #3e4a56;
        box-shadow: 0 0 0 2px var(--secondary);
    }

    .card:hover {

function getRandomSubset(array, count = 6) {
    const shuffled = [...array].sort(() => 0.5 - Math.random());
    return shuffled.slice(0, Math.min(count, array.length));
}

// 准備游戲數據
function prepareGameData(dataType) {
    let data = [];
    if (dataType === 'vowels') {
        data = [...devanagariData.vowels];
    } else if (dataType === 'consonants') {
        data = [...devanagariData.consonants];
    } else if (dataType === 'numbers') {
        data = [...devanagariData.numbers];
    } else {
        data = [...devanagariData.vowels, ...devanagariData.consonants, ...devanagariData.numbers];
    }
    
    const expandedData = [];
    data.forEach(item => {
        item.devanagari.forEach(char => {
            expandedData.push({
                iast: item.iast,
                devanagari: char
            });
        });
    });
    
    return expandedData;
}

// 洗牌函數
function shuffleArray(array) {
    const newArray = [...array];
    for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
}

// 初始化游戲
function initGame(dataType) {
    gameBoard.innerHTML = "";
    const allPairs = prepareGameData(dataType);
    currentPairs = getRandomSubset(allPairs);

    // 為每對卡片分配顏色索引 (0-5)
    pairColors = currentPairs.map((_, index) => index % 6);

    cards = [];
    currentPairs.forEach((pair, pairIndex) => {
        // Devanagari卡片
        cards.push({
            content: pair.devanagari,
            pairId: pair.iast,
            type: "devanagari",
            matched: false,
            element: null,
            pairIndex: pairIndex // 用於匹配顏色
        });
        
        // IAST卡片
        cards.push({
            content: pair.iast,
            pairId: pair.devanagari,
            type: "iast",
            matched: false,
            element: null,
            pairIndex: pairIndex // 用於匹配顏色
        });
    });

    cards = shuffleArray(cards);

    // 創建卡片元素
    cards.forEach((card, index) => {
        const cardElement = document.createElement("div");
        cardElement.className = "card";
        cardElement.dataset.index = index;
        cardElement.dataset.type = card.type;
        cardElement.dataset.pair = card.pairIndex; // 添加顏色索引
        
        const cardContent = document.createElement("div");
        cardContent.className = "card-content";
        cardContent.textContent = card.content;
        
        // 使用ResizeObserver監聽尺寸變化
        const resizeObserver = new ResizeObserver(entries => {
            const card = entries[0].target;
            const fontSize = Math.min(card.offsetWidth, card.offsetHeight) * 0.4;
            card.querySelector('.card-content').style.fontSize = `${fontSize}px`;
        });
        resizeObserver.observe(cardElement);
        
        cardElement.appendChild(cardContent);
        cardElement.addEventListener("click", () => handleCardClick(index));
        gameBoard.appendChild(cardElement);
        card.element = cardElement;
    });

    // 重置游戲狀態
    flippedCards = [];
    matchedPairs = 0;
    isGameStarted = false;
    clearInterval(timer);
    timeElapsed = 0;
    timerDisplay.textContent = "⏱️ 0.0秒";
    pairsDisplay.textContent = "✅ 0/6";
    document.getElementById("start-btn").disabled = false;

    if (currentUsername) {
        preloadUserHistory();
    }
}

// 預加載當前模式的歷史記錄（靜默執行）
function preloadUserHistory() {
    const currentMode = document.querySelector(".game-modes button.active")?.textContent;
    if (!currentMode || !currentUsername) return;
    
    const sanitizedUsername = currentUsername.replace(/[.$#[\]/]/g, '_');
    
    // 1. 優先檢查內存緩存
    if (cachedUserHistory.length > 0 && 
        cachedUserHistory[0]?.mode === currentMode) return;
    
    // 2. 檢查sessionStorage緩存
    const sessionCache = sessionStorage.getItem('cachedHistory');
    if (sessionCache) {
        const cachedData = JSON.parse(sessionCache);
        if (cachedData.length > 0 && cachedData[0]?.mode === currentMode) {
            cachedUserHistory = cachedData;
            return;
        }
    }
    
    // 3. 從Firebase加載當前模式的數據
    firebase.database().ref(`gameRecords/${sanitizedUsername}/${currentMode}`)
        .orderByChild('timestamp')
        .limitToLast(10)
        .once('value')
        .then(snapshot => {
            const records = [];
            snapshot.forEach(record => {
                records.unshift({
                    mode: currentMode,
                    time: record.val().time,
                    timestamp: record.val().timestamp // 存儲完整時間戳
                });
            });
            
            // 更新緩存
            cachedUserHistory = records;
            sessionStorage.setItem('cachedHistory', JSON.stringify(records));
        })
        .catch(error => console.log("預加載失敗（不影響游戲）:", error));
}

// 開始游戲
function startGame() {
    if (isGameStarted) return;
    
    isGameStarted = true;
    document.getElementById("start-btn").disabled = true;
    
    timer = setInterval(() => {
        timeElapsed++;
        const displaySeconds = (timeElapsed / 10).toFixed(1);
        timerDisplay.textContent = `⏱️ ${displaySeconds}秒`;
    }, 100); // 每0.1秒更新一次
}

// 處理卡片點擊
function handleCardClick(index) {
    if (!isGameStarted || cards[index].matched || flippedCards.includes(index)) return;

    cards[index].element.classList.add("selected");
    flippedCards.push(index);

    if (flippedCards.length === 2) {
        const [firstIdx, secondIdx] = flippedCards;
        const firstCard = cards[firstIdx];
        const secondCard = cards[secondIdx];

        const isMatched = 
            (firstCard.type === "devanagari" && firstCard.pairId === secondCard.content) ||
            (secondCard.type === "devanagari" && secondCard.pairId === firstCard.content);
        
        if (isMatched) {
            firstCard.matched = true;
            secondCard.matched = true;
            matchedPairs++;
            
            pairsDisplay.textContent = `✅ ${matchedPairs}/6`;
            
            firstCard.element.classList.remove("selected");
            secondCard.element.classList.remove("selected");
            firstCard.element.classList.add("matched");
            secondCard.element.classList.add("matched");

            flippedCards = [];

            // 游戲完成時的處理
            if (matchedPairs === 6) {
                clearInterval(timer);
                const finishTime = (timeElapsed / 10).toFixed(1);
                const gameMode = document.querySelector(".game-modes button.active").textContent;
                const modeKey = document.querySelector(".game-modes button.active").id.replace("-btn", "");
                
                // 如果有預加載數據，直接使用
                if (preloadedLeaderboardData[modeKey]) {
                    renderLeaderboard(preloadedLeaderboardData[modeKey], gameMode, parseFloat(finishTime));
                }
                
                // 更新用戶統計并保存游戲記錄
                updateUserStats(currentUsername, gameMode, parseFloat(finishTime))
                    .then(() => {
                        return saveGameRecord(currentUsername, gameMode, parseFloat(finishTime));
                    })
                    .then(() => {
                        // 即使有預加載數據，也更新一次確保最新
                        return getLeaderboard(gameMode, parseFloat(finishTime));
                    })
                    .catch(error => {
                        console.error("游戲完成處理失敗:", error);
                        document.getElementById('completion-time').textContent = `用時: ${finishTime}秒`;
                        document.getElementById('completion-modal').classList.add('active');
                    });
                    
                // 新增：更新本地緩存
                const newRecord = {
                    mode: gameMode,
                    time: parseFloat(finishTime),
                    timestamp: Date.now() // 使用當前時間戳
                };
                // 更新內存緩存
                cachedUserHistory.unshift(newRecord);
                if (cachedUserHistory.length > 10) cachedUserHistory.pop();
                // 更新sessionStorage
                sessionStorage.setItem('cachedHistory', JSON.stringify(cachedUserHistory));
            }

        } else { // 配對失敗時，延遲250ms後取消選中狀態 
            setTimeout(() => {
                firstCard.element.classList.remove("selected");
                secondCard.element.classList.remove("selected");
                flippedCards = [];
            }, 250); // 延遲時間（單位：毫秒）
        }
    }
}

function formatDate(timestamp) {
    const date = new Date(timestamp);
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const seconds = String(date.getSeconds()).padStart(2, '0');
    return `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
}

// 保存游戲記錄（按模式分開存儲，每種模式最多10條）
function saveGameRecord(username, mode, time) {
    return new Promise((resolve, reject) => {
        const sanitizedUsername = username.replace(/[.$#[\]/]/g, '_');
        const modeRecordsRef = firebase.database().ref(`gameRecords/${sanitizedUsername}/${mode}`);
        
        // 獲取當前模式下的所有記錄
        modeRecordsRef.once('value')
            .then(snapshot => {
                const records = snapshot.val() || {};
                const recordIds = Object.keys(records);
                
                // 如果已有10條記錄，刪除最舊的一條
                if (recordIds.length >= 10) {
                    let oldestRecordId = null;
                    let oldestTimestamp = Number.MAX_SAFE_INTEGER;
                    
                    // 找出時間戳最小的記錄
                    for (const id in records) {
                        if (records[id].timestamp < oldestTimestamp) {
                            oldestTimestamp = records[id].timestamp;
                            oldestRecordId = id;
                        }
                    }
                    
                    if (oldestRecordId) {
                        return modeRecordsRef.child(oldestRecordId).remove()
                            .then(() => true);
                    }
                }
                return true;
            })
            .then(() => {
                // 添加新記錄到當前模式節點下
                return modeRecordsRef.push().set({
                    time: time,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            })
            .then(() => resolve())
            .catch(error => reject(error));
    });
}


// 更新用戶統計數據
function updateUserStats(username, mode, currentTime) {
    return new Promise((resolve, reject) => {
        const sanitizedUsername = username.replace(/[.$#[\]/]/g, '_');
        const userRef = firebase.database().ref(`userStats/${sanitizedUsername}`);
        
        userRef.transaction(currentData => {
            if (!currentData) {
                currentData = {
                    username: username,
                    gameCount: 1,
                    modes: {
                        [mode]: {
                            count: 1,
                            bestTime: currentTime,
                            lastPlayed: firebase.database.ServerValue.TIMESTAMP
                        }
                    }
                };
            } else {
                currentData.gameCount = (currentData.gameCount || 0) + 1;
                
                // 初始化 modes 對象如果不存在
                if (!currentData.modes) {
                    currentData.modes = {};
                }
                
                // 初始化當前模式數據如果不存在
                if (!currentData.modes[mode]) {
                    currentData.modes[mode] = {
                        count: 0,
                        bestTime: currentTime,
                        lastPlayed: firebase.database.ServerValue.TIMESTAMP
                    };
                }
                
                // 更新模式統計
                currentData.modes[mode].count += 1;
                if (currentTime < currentData.modes[mode].bestTime) {
                    currentData.modes[mode].bestTime = currentTime;
                }
                currentData.modes[mode].lastPlayed = firebase.database.ServerValue.TIMESTAMP;
            }
            return currentData;
        }, (error, committed) => {
            if (error) {
                reject(error);
            } else {
                resolve();
            }
        });
    });
}

// 預加載排行榜數據
function preloadLeaderboardData() {
    const modes = ['vowels', 'consonants', 'numbers', 'mixed'];
    
    modes.forEach(mode => {
        const globalQuery = firebase.database().ref('userStats')
            .orderByChild(`modes/${mode}/bestTime`)
            .limitToFirst(10);
        
        globalQuery.once('value')
            .then(snapshot => {
                const records = [];
                snapshot.forEach(userSnapshot => {
                    const userData = userSnapshot.val();
                    if (userData.modes && userData.modes[mode]) {
                        records.push({
                            username: userData.username,
                            time: userData.modes[mode].bestTime,
                            gamesPlayed: userData.modes[mode].count || 0,
                            isCurrentUser: userData.username === currentUsername
                        });
                    }
                });
                
                records.sort((a, b) => a.time - b.time);
                preloadedLeaderboardData[mode] = records;
                // console.log(`預加載 ${mode} 排行榜數據完成`);
            })
            .catch(error => {
                // console.error(`預加載 ${mode} 排行榜數據失敗:`, error);
            });
    });
}

// 獲取排行榜數據
function getLeaderboard(mode, currentTime) {
    // 查詢全局排行榜（前10名）
    const globalQuery = firebase.database().ref('userStats')
        .orderByChild(`modes/${mode}/bestTime`)
        .limitToFirst(10);
    
    // 查詢當前用戶數據（用於高亮顯示）
    const sanitizedUsername = currentUsername.replace(/[.$#[\]/]/g, '_');
    const userQuery = firebase.database().ref(`userStats/${sanitizedUsername}`);
    
    // 並行查詢
    Promise.all([globalQuery.once('value'), userQuery.once('value')])
        .then(([globalSnapshot, userSnapshot]) => {
            const records = [];
            
            // 處理全局排行榜數據
            globalSnapshot.forEach(userSnapshot => {
                const userData = userSnapshot.val();
                if (userData.modes && userData.modes[mode]) {
                    records.push({
                        username: userData.username,
                        time: userData.modes[mode].bestTime,
                        gamesPlayed: userData.modes[mode].count || 0,
                        isCurrentUser: userData.username === currentUsername
                    });
                }
            });
            
            // 添加當前用戶數據（如果不在前10名中）
            const userData = userSnapshot.val();
            if (userData && userData.modes?.[mode]) {
                const alreadyInList = records.some(r => r.username === currentUsername);
                if (!alreadyInList) {
                    records.push({
                        username: currentUsername,
                        time: userData.modes[mode].bestTime,
                        gamesPlayed: userData.modes[mode].count || 0,
                        isCurrentUser: true
                    });
                }
            }
            
            // 按時間排序（確保順序正確）
            records.sort((a, b) => a.time - b.time);
            
            // 渲染排行榜
            renderLeaderboard(records, mode, currentTime);
        })
        .catch(error => {
            console.error("獲取排行榜失敗:", error);
            // 降級處理：至少顯示完成時間和基本信息
            document.getElementById('completion-time').textContent = `用時: ${currentTime}秒`;
            document.getElementById('completion-modal').classList.add('active');
        });
}

// 渲染排行榜-支持預加載數據
function renderLeaderboard(records, mode, currentTime) {
    const leaderboardBody = document.getElementById('leaderboard-body');
    leaderboardBody.innerHTML = '';
    
    // 添加當前用戶數據（如果不在列表中）
    const sanitizedUsername = currentUsername.replace(/[.$#[\]/]/g, '_');
    const userRef = firebase.database().ref(`userStats/${sanitizedUsername}/modes/${mode.toLowerCase()}`);
    
    userRef.once('value').then(snapshot => {
        const userData = snapshot.val();
        if (userData) {
            const alreadyInList = records.some(r => r.username === currentUsername);
            if (!alreadyInList) {
                records.push({
                    username: currentUsername,
                    time: userData.bestTime,
                    gamesPlayed: userData.count || 0,
                    isCurrentUser: true
                });
                // 重新排序
                records.sort((a, b) => a.time - b.time);
            }
        }
        
        // 渲染排行榜
        records.slice(0, 11).forEach((record, index) => {
            const row = document.createElement('tr');
            if (record.isCurrentUser) {
                row.classList.add('current-user');
            }
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${record.username} ${record.isCurrentUser ? '(您)' : ''}</td>
                <td>${record.time.toFixed(1)}</td>
                <td>${record.gamesPlayed}</td>
            `;
            leaderboardBody.appendChild(row);
        });
        
        document.getElementById('completion-time').textContent = `用時: ${currentTime}秒 (模式: ${mode})`;
        document.getElementById('completion-modal').classList.add('active');
    });
}

// 加載當前模式的歷史記錄
function loadHistoryRecords() {
    const historyBody = document.getElementById('history-body');
    
    // 1. 立即顯示緩存內容
    if (cachedUserHistory.length > 0) {
        renderHistoryRecords(cachedUserHistory);
    } else {
        historyBody.innerHTML = '<tr><td colspan="3">加載中...</td></tr>';
    }

    // 2. 後臺更新最新數據（無論是否有緩存）
    const currentMode = document.querySelector(".game-modes button.active").textContent;
    const sanitizedUsername = currentUsername.replace(/[.$#[\]/]/g, '_');
    const modeRecordsRef = firebase.database().ref(`gameRecords/${sanitizedUsername}/${currentMode}`);
    
    modeRecordsRef.orderByChild('timestamp').limitToLast(10).once('value')
        .then(snapshot => {
            const records = [];
            snapshot.forEach(record => {
                records.unshift({ // 使用unshift實現倒序排列
                    mode: currentMode,
                    time: record.val().time,
                    timestamp: record.val().timestamp // 確保傳遞完整時間戳
                });
            });
            
            
            // 僅當用戶仍停留在歷史記錄面板時更新UI
            if (document.getElementById('history-container').style.display === 'block') {
            // 渲染記錄
            renderHistoryRecords(records);
            }
            
            // 更新緩存（僅緩存當前模式）
            cachedUserHistory = records;
            sessionStorage.setItem('cachedHistory', JSON.stringify(records));
        })
        .catch(error => {
            console.error("加載歷史記錄失敗:", error);
            if (cachedUserHistory.length === 0) {
                historyBody.innerHTML = '<tr><td colspan="3">加載失敗</td></tr>';
            }
        });
    
    // 顯示歷史記錄面板
    document.getElementById('history-container').style.display = 'block';
    document.getElementById('load-history-btn').style.display = 'none';
}

// 渲染歷史記錄
function renderHistoryRecords(records) {

    records.forEach(record => {
        const row = document.createElement('tr');
        const formattedDate = formatDate(record.timestamp || Date.now());
        row.innerHTML = `
            <td>${formattedDate}</td>
            <td>${record.time.toFixed(1)}</td>
        `;
        historyBody.appendChild(row);
    });
}
