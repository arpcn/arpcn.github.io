<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天城體字母配對</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
 <style>

:root {
    --primary: #6a5acd;
    --secondary: #ff9800;
    --accent: #4caf50;
    --light: #f5f5f5;
    --dark: #333;
    --card-bg: #ffffff;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
    --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
}

body {
    font-family: 'Noto Sans SC', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--dark);
}

.game-container {
    background: white;
    border-radius: 16px;
    box-shadow: var(--shadow-md);
    padding: 30px;
    width: 100%;
    max-width: 500px;
    text-align: center;
}

h1 {
    color: var(--primary);
    margin: 0 0 20px;
    font-size: 2rem;
    position: relative;
}

h1::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: var(--secondary);
    border-radius: 3px;
}

.game-modes {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.game-modes button {
    padding: 10px 15px;
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.1s;
    box-shadow: var(--shadow-sm);
}

.game-modes button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.game-modes button.active {
    background-color: var(--secondary);
    font-weight: bold;
}

.game-info {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 15px 0;
    font-size: 1.1rem;
    font-weight: bold;
}

.game-controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    flex-wrap: wrap;
}

button {
    padding: 12px 24px;
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.1s;
    box-shadow: var(--shadow-sm);
    display: flex;
    align-items: center;
    gap: 5px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.game-board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin: 20px auto;
    max-width: 400px;
}

.card {
    height: 0;
    padding-bottom: 100%;
    position: relative;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.1s;
    background: var(--card-bg);
    box-shadow: var(--shadow-sm);
    perspective: 1000px;
}

.card-content {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    backface-visibility: hidden;
    border-radius: 10px;
    background: white;
    transition: all 0.1s;
    font-family: inherit;
}

/* IAST卡片专用样式 */
.card[data-type="iast"] .card-content {
    font-family: "Times New Roman", Times, serif;
   /*  font-style: italic; 学术风格斜体 */
   /*  font-weight: bold; 可选：加粗显示 */
}

.card.selected .card-content {
    background: #fff9e6;
    transform: scale(0.95);
    box-shadow: 0 0 0 2px var(--secondary);
}

.card.matched .card-content {
    background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    animation: matchAnimation 0.6s;
}

@keyframes matchAnimation {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

@media (max-width: 480px) {
    .game-container {
        padding: 20px;
    }
    
    .game-board {
        gap: 8px;
    }
    
    .card-content {
        font-size: 22px;
    }
    
    button {
        padding: 10px 15px;
        font-size: 14px;
    }
}

/* 通關提示樣式 */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.1s;
}

.modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    background: white;
    padding: 30px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    transform: translateY(-20px);
    transition: all 0.1s;
    max-width: 80%;
}

.modal-overlay.active .modal-content {
    transform: translateY(0);
}

.modal-title {
    font-size: 1.8rem;
    color: var(--primary);
    margin-bottom: 15px;
}

.modal-message {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.modal-close {
    display: block;
    margin: 20px auto 0; 
    padding: 10px 20px;
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.1s;
}

.modal-close:hover {
    background-color: var(--secondary);
}

 </style>

</head>
<body>
    <div class="game-container">
        <h1>天城體字母配對</h1>
        <div class="game-modes">
            <button id="vowels-btn">元音</button>
            <button id="consonants-btn">輔音</button>
            <button id="mixed-btn">混合</button>
        </div>
        <div class="game-info">
            <div id="timer">⏱️ 0秒</div>
            <div id="pairs-matched">✅ 0/6</div>
        </div>
        <div id="game-board" class="game-board"></div>
        <div class="game-controls">
            <button id="start-btn">🎮 開始游戲</button>
            <button id="reset-btn">🔄 重置游戲</button>
        </div>
    </div>
    <div class="modal-overlay" id="completion-modal">
        <div class="modal-content">
            <h2 class="modal-title">恭喜完成！</h2>
            <p class="modal-message" id="completion-time">用時: 0秒</p>
            <button class="modal-close" id="modal-close-btn">關閉</button>
        </div>
    </div>
<script>

// 游戲數據
const devanagariData = {
    vowels: [
        { iast: "a", devanagari: ["अ"] },
        { iast: "ā", devanagari: ["आ", "ा"] },
        { iast: "i", devanagari: ["इ", "ि"] },
        { iast: "ī", devanagari: ["ई", "ी"] },
        { iast: "u", devanagari: ["उ", "ु"] },
        { iast: "ū", devanagari: ["ऊ", "ू"] },
        { iast: "ṛ", devanagari: ["ऋ", "ृ"] },
        { iast: "ṝ", devanagari: ["ॠ", "ॄ"] },
        { iast: "ḷ", devanagari: ["ऌ", "ॢ"] },
        { iast: "ḹ", devanagari: ["ॡ", "ॣ"] },
        { iast: "e", devanagari: ["ए", "े"] },
        { iast: "ai", devanagari: ["ऐ", "ै"] },
        { iast: "o", devanagari: ["ओ", "ो"] },
        { iast: "au", devanagari: ["औ", "ौ"] },
        { iast: "oṃ", devanagari: ["ॐ"] },
        { iast: "ḥ", devanagari: ["ः"] },
        { iast: "ṃ", devanagari: ["ं"] },
        { iast: "'", devanagari: ["ऽ"] },
        { iast: "/", devanagari: ["।"] },
        { iast: "//", devanagari: ["॥"] }
    ],
    consonants: [
        { iast: "ka", devanagari: ["क"] },
        { iast: "kha", devanagari: ["ख"] },
        { iast: "ga", devanagari: ["ग"] },
        { iast: "gha", devanagari: ["घ"] },
        { iast: "ṅa", devanagari: ["ङ"] },
        { iast: "ca", devanagari: ["च"] },
        { iast: "cha", devanagari: ["छ"] },
        { iast: "ja", devanagari: ["ज"] },
        { iast: "jha", devanagari: ["झ"] },
        { iast: "ña", devanagari: ["ञ"] },
        { iast: "ṭa", devanagari: ["ट"] },
        { iast: "ṭha", devanagari: ["ठ"] },
        { iast: "ḍa", devanagari: ["ड"] },
        { iast: "ḍha", devanagari: ["ढ"] },
        { iast: "ṇa", devanagari: ["ण"] },
        { iast: "ta", devanagari: ["त"] },
        { iast: "tha", devanagari: ["थ"] },
        { iast: "da", devanagari: ["द"] },
        { iast: "dha", devanagari: ["ध"] },
        { iast: "na", devanagari: ["न"] },
        { iast: "pa", devanagari: ["प"] },
        { iast: "pha", devanagari: ["फ"] },
        { iast: "ba", devanagari: ["ब"] },
        { iast: "bha", devanagari: ["भ"] },
        { iast: "ma", devanagari: ["म"] },
        { iast: "ya", devanagari: ["य"] },
        { iast: "ra", devanagari: ["र"] },
        { iast: "la", devanagari: ["ल"] },
        { iast: "va", devanagari: ["व"] },
        { iast: "śa", devanagari: ["श"] },
        { iast: "ṣa", devanagari: ["ष"] },
        { iast: "sa", devanagari: ["स"] },
        { iast: "ha", devanagari: ["ह"] },
        { iast: "0", devanagari: ["०"] },
        { iast: "1", devanagari: ["१"] },
        { iast: "2", devanagari: ["२"] },
        { iast: "3", devanagari: ["३"] },
        { iast: "4", devanagari: ["४"] },
        { iast: "5", devanagari: ["५"] },
        { iast: "6", devanagari: ["६"] },
        { iast: "7", devanagari: ["७"] },
        { iast: "8", devanagari: ["८"] },
        { iast: "9", devanagari: ["९"] }
    ]
};


// 游戲變量
let currentPairs = [];
let cards = [];
let flippedCards = [];
let matchedPairs = 0;
let isGameStarted = false;
let timer;
let seconds = 0;

// DOM元素
const gameBoard = document.getElementById("game-board");
const timerDisplay = document.getElementById("timer");
const pairsDisplay = document.getElementById("pairs-matched");

// 獲取隨機子集（6對）
function getRandomSubset(array, count = 6) {
    const shuffled = [...array].sort(() => 0.5 - Math.random());
    return shuffled.slice(0, Math.min(count, array.length));
}

// 准備游戲數據
function prepareGameData(dataType) {
    let data = [];
    if (dataType === 'vowels') {
        data = [...devanagariData.vowels];
    } else if (dataType === 'consonants') {
        data = [...devanagariData.consonants];
    } else {
        data = [...devanagariData.vowels, ...devanagariData.consonants];
    }
    
    const expandedData = [];
    data.forEach(item => {
        item.devanagari.forEach(char => {
            expandedData.push({
                iast: item.iast,
                devanagari: char
            });
        });
    });
    
    return expandedData;
}

// 初始化游戲
function initGame(dataType) {
    gameBoard.innerHTML = "";
    const allPairs = prepareGameData(dataType);
    currentPairs = getRandomSubset(allPairs);

    cards = [];
    currentPairs.forEach(pair => {
        // Devanagari卡片
        cards.push({
            content: pair.devanagari,
            pairId: pair.iast,
            type: "devanagari",
            matched: false,
            element: null
        });
        
        // IAST卡片
        cards.push({
            content: pair.iast,
            pairId: pair.devanagari,
            type: "iast",
            matched: false,
            element: null
        });
    });

    cards = shuffleArray(cards);

    // 創建卡片元素
    cards.forEach((card, index) => {
        const cardElement = document.createElement("div");
        cardElement.className = "card";
        cardElement.dataset.index = index;
        
        const cardContent = document.createElement("div");
        cardContent.className = "card-content";
        cardContent.textContent = card.content;
        
        cardElement.appendChild(cardContent);
        cardElement.addEventListener("click", () => handleCardClick(index));
        gameBoard.appendChild(cardElement);
        card.element = cardElement;
    });

    // 重置游戲狀態
    flippedCards = [];
    matchedPairs = 0;
    isGameStarted = false;
    clearInterval(timer);
    seconds = 0;
    timerDisplay.textContent = "⏱️ 0秒";
    pairsDisplay.textContent = "✅ 0/6";
    document.getElementById("start-btn").disabled = false;
}

// 洗牌函數
function shuffleArray(array) {
    const newArray = [...array];
    for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
}

// 開始游戲
function startGame() {
    if (isGameStarted) return;
    
    isGameStarted = true;
    document.getElementById("start-btn").disabled = true;
    
    timer = setInterval(() => {
        seconds++;
        timerDisplay.textContent = `⏱️ ${seconds}秒`;
    }, 1000);
}

// 處理卡片點擊
function handleCardClick(index) {
    if (!isGameStarted || cards[index].matched || flippedCards.includes(index)) return;

    cards[index].element.classList.add("selected");
    flippedCards.push(index);

    if (flippedCards.length === 2) {
        const [firstIdx, secondIdx] = flippedCards;
        const firstCard = cards[firstIdx];
        const secondCard = cards[secondIdx];

        const isMatched = 
            (firstCard.type === "devanagari" && firstCard.pairId === secondCard.content) ||
            (secondCard.type === "devanagari" && secondCard.pairId === firstCard.content);
        
        if (isMatched) {
            firstCard.matched = true;
            secondCard.matched = true;
            matchedPairs++;
            
            pairsDisplay.textContent = `✅ ${matchedPairs}/6`;
            
            firstCard.element.classList.remove("selected");
            secondCard.element.classList.remove("selected");
            firstCard.element.classList.add("matched");
            secondCard.element.classList.add("matched");
            
            flippedCards = [];
            if (matchedPairs === 6) {
                clearInterval(timer);
                setTimeout(() => {
                    document.getElementById('completion-time').textContent = `用時: ${seconds}秒`;
                    document.getElementById('completion-modal').classList.add('active');
                }, 500);
            }
        } else {
            setTimeout(() => {
                firstCard.element.classList.remove("selected");
                secondCard.element.classList.remove("selected");
                flippedCards = [];
            }, 800);
        }
    }
}

// 事件監聽
document.getElementById("start-btn").addEventListener("click", startGame);
document.getElementById("reset-btn").addEventListener("click", () => {
    const currentMode = document.querySelector(".game-modes button.active")?.id;
    if (currentMode) {
        initGame(currentMode.replace("-btn", ""));
    }
});

// 游戲模式選擇
function setupModeButton(buttonId, mode) {
    const button = document.getElementById(buttonId);
    button.addEventListener("click", function() {
        setActiveMode(this);
        initGame(mode);
    });
}

function setActiveMode(button) {
    document.querySelectorAll(".game-modes button").forEach(btn => {
        btn.classList.remove("active");
    });
    button.classList.add("active");
}

setupModeButton("vowels-btn", "vowels");
setupModeButton("consonants-btn", "consonants");
setupModeButton("mixed-btn", "mixed");

// 關閉模態框
document.getElementById('modal-close-btn').addEventListener('click', function() {
    document.getElementById('completion-modal').classList.remove('active');
});

// 默認加載元音模式
setActiveMode(document.getElementById("vowels-btn"));
initGame("vowels");

</script>
</body>
</html>
